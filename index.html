<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10 Problem 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #3498db;
        }

        p {
            font-size: 1.5em;
            color: #3498db;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ name }}</h1>
        <p>
            {{ explanation }}
        </p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "My name is Ismail Gangi",
                    explanation: "I installed Vue.js version 3 directly from the CDN by adding the script tag in the head section of my HTML file. The script tag includes the Vue.js library, allowing me to leverage Vue's powerful features. Using Vue.js, I created a simple web page where my name, 'Ismail Gangi,' is displayed in a larger font size, centered both vertically and horizontally. Below the name, there's an area for a large paragraph where you can provide more information about yourself or your project. For building the page, I utilized Vue.js's reactive data properties. The 'name' and 'explanation' properties in the data section define the content displayed on the page. The Vue instance is created using Vue.createApp, and the 'app.mount' method connects the Vue instance to the HTML element with the 'app' ID. This establishes the reactive data binding, allowing any changes to the data properties to dynamically reflect on the page. Vue's simplicity and flexibility made it easy to structure and build a responsive and interactive web page. During development, I initially struggled to figure out how to make text appear on the page dynamically. Understanding data binding and the 'Mustache' syntax {{ }} for displaying data was crucial. Additionally, I encountered the concept of 'app.mount' and how it's used to connect Vue with the HTML element where the Vue app should be mounted. At first, I didn't realize the importance of 'app.mount' and had difficulty getting my content to render. After understanding its role, I successfully applied 'app.mount' to connect Vue with the 'app' element, and the text started appearing on the page as expected. This experience taught me the fundamental concepts of data binding and the role of 'app.mount' in Vue.js applications."
                };
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
